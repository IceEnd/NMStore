<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>NMStore</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="author" content="Cononico" />
    <meta name="application-name" content="NMStore" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8" />
    <meta name="apple-mobile-app-capable" content="yes">
    <meta name="apple-mobile-app-status-bar-style" content="black">

    <link rel='stylesheet' href='/stylesheets/common.css' />
    <link rel='stylesheet' href='/stylesheets/storema.css' />
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" />

    <script src="/javascripts/libs/jquery-2.2.2.min.js"></script>
    <script src="/javascripts/libs/jquery.cookie.js"></script>
</head>

<body data-store="<%= store.store_id %>" data-name='<%= store.name %>'>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">
                    <%= title %>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">首页 <span class="sr-only">(current)</span></a></li>
                    <li><a href="/car">购物车</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            欢迎, <%= username %><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/users">个人中心</a></li>
                            <li><a href="/storema">进入店铺</a></li>
                            <li><a>处理订单</a></li>
                            <li><a id="logout" href="javascript:">登出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="row store-nav-row container">
        <ul class="nav nav-tabs">
            <li role="presentation">
                <a href="/storema">
                    <%= store.name %>
                </a>
            </li>
            <li role="presentation"><a href="/storema/order">未完成订单</a></li>
            <li role="presentation"><a href="/storema/allorder">全部订单</a></li>
            <li role="presentation" class="active"><a href="/storema/chat">会话</a></li>
            <li role="presentation"><a href="javascript:;">商店信息</a></li>
        </ul>
    </div>
    
    <div class="container storema-goods-container" id="storema-chat-container">
        <div class="row">
            <table class="table table-striped table-hover" id="chat_table">
                <thead class="row">
                    <th class="col-sm-3">#</th>
                    <th class="col-sm-3">用户</th>
                    <th class="col-sm-3">会话</th>
                    <th class="col-sm-3">操作</th>
                </thead>
                <tbody id="chat_body">
                <% for(var i = 0; i < chat.length; i++){ %>
                <tr>
                    <td class="col-sm-3"><%= chat[i].chat_id %></td>
                    <th class="col-sm-3"><%= chat[i].username %></th>
                    <th class="col-sm-3">
                        <a href='/chat/<%= chat[i].room_id %>' target="_blank">
                            <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                        </a>
                    </th>
                    <th class="col-sm-3">
                        <a class="delete_a" data-chat="<%=chat[i].chat_id %>">删除</a>
                    </th>
                </tr>
                <% } %>
            </tbody>
            </table>
        </div>
    </div>
    
    <script type="text/javascript" src="/javascripts/chatlist.js"></script>
    <script type="text/javascript" src="/javascripts/libs/bootstrap.min.js"></script>
</body>
</html>
